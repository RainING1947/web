<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MainPage</title>
        <link href = "TopNavigate.css" rel = "stylesheet">
        <link href="researchSS.css" rel="stylesheet">
        <script type="text/javascript" src="EchartsJs.js"></script>
        <script type="text/javascript" src="jquery-3.1.0.js"></script>
    </head>
    <body>
        <div id = "topNavigate">
            <ul id = "topNavigateList">
                <li id="pad"></li>
                <li id="guide"><a href="booTry.html">约吗</a></li>
                <li id="slogan">一起自习吗亲</li>
                <li id="searchLi">
                    <div id="searchDiv">
                        <form method="get" id="searchForm">
                            <input id="mouseOutSI" name="search" type="text" value="搜索感兴趣的教室 如:4-235"/>
                        </form>
                        <button id="searchButton" type="submit"><img id="searchPng" src="search.png"></button>
                        <script type="text/javascript">
                            $(document).ready(function(){
                                $("#searchButton").click(function(){
                                    window.location.href="search.html";
                                });
                            });
                        </script>
                    </div>
                </li>
                <li id="mainPageLi" class="nav"><a href="booTry.html"><div id="mainPageDiv"  onmouseover="this.id='mouseOnMain'" onmouseout="this.id='mainPageDiv'"><br/>主页</div></a></li>
                <li id="selectLi" class="nav"><a href="selectPage.html"><div id="selectDiv" onmouseover="this.id='mouseOnSelect'" onmouseout="this.id='selectDiv'"><br/>筛选</div></a></li>
                <li id="recommendLi" class="nav"><div id="recommendDiv" onmouseover="this.id='mouseOnRecommend'"><br/>推荐</div>
                    <div id="menuDiv" style="left: 932px"><ul class="recommendUl">
                        <li class="recommendList"><a class = "recList" href="comprehensivePage.html">综合</a></li>
                        <li class="recommendList"><a class = "recList" href="populationPage.html">人数</a></li>
                        <li class="recommendList"><a class = "recList" href="historyPage.html">足迹</a></li>
                    </ul></div>
                </li>
                <li id="researchLi" class="nav"><a href="researchPage.html"><div id="researchDiv" onmouseover="this.id='mouseOnResearch'" onmouseout="this.id='researchDiv'"><br/>统计</div></a></li>
            </ul>
            <script type="text/javascript">
                $(document).ready(function(){
                    $("#recommendDiv")
                        .mouseover(function(){
                            $("#menuDiv").show();
                        })
                        .mouseout(function(){
                            $("#menuDiv").hide();
                            $("#mouseOnRecommend").attr("id", "recommendDiv");
                        });
                });
            </script>
            <script type="text/javascript">
                $(document).ready(function(){
                    $("#menuDiv")
                        .mouseover(function(){
                            $("#menuDiv").show();
                            $("#recommendDiv").attr("id", "mouseOnRecommend");
                        })
                        .mouseout(function(){
                            $("#menuDiv").hide();
                            $("#mouseOnRecommend").attr("id", "recommendDiv");
                        });
                });
            </script>
            <script type="text/javascript">
                var inSearch = false;
                $(document).ready(function(){
                    $("#searchDiv")
                        .click(function(){
                            $("#mouseOutSI").css("background-color", "#ffffff").attr("value", "");
                        })
                        .mouseover(function(){
                            inSearch = true;
                        })
                        .mouseout(function(){
                            inSearch = false;
                        });
                    $("body")
                        .click(function(){
                            if(inSearch == false){
                                $("#mouseOutSI").css("background-color", "#e2f6ff").attr("value", "搜索感兴趣的教室 如:4-235");
                            }
                        });
                });
            </script>
        </div>
        <div id="content">
            <div id="myFootPrint"><!--我常去的自习室排行--></div>
            <div id="apartmentRank"><!--教学楼热度排行--></div>
            <div id="j1Rank" class="aRankInDetail"></div>
            <div id="j2Rank" class="aRankInDetail"></div>
            <div id="j3Rank" class="aRankInDetail"></div>
            <div id="j4Rank" class="aRankInDetail"></div>
            <div id="TRank" class="aRankInDetail"></div>
            <div id="climaxTime"><!--自习人数高峰时段--></div>
            <div id="j1TRank" class="tRankInDetail"></div>
            <div id="j2TRank" class="tRankInDetail"></div>
            <div id="j3TRank" class="tRankInDetail"></div>
            <div id="j4TRank" class="tRankInDetail"></div>
            <div id="TTRank" class="tRankInDetail"></div>
            <script type="text/javascript" src="research.js"></script>
        </div>
    </body>
</html>
